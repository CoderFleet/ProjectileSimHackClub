<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Projectile Motion Simulation</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Projectile Motion Simulation</h1>
    <div class="simulation-area">
      <canvas id="canvas"></canvas>
      <div class="controls">
        <div class="control-group">
          <label for="angle">Angle (degrees):</label>
          <input type="range" id="angle" min="0" max="90" value="45" step="1">
          <span id="angleValue">45</span>
        </div>
        <div class="control-group">
          <label for="velocity">Initial Velocity (m/s):</label>
          <input type="range" id="velocity" min="1" max="100" value="50" step="1">
          <span id="velocityValue">50</span>
        </div>
        <div class="control-group">
          <label for="gravity">Gravity (m/sÂ²):</label>
          <input type="range" id="gravity" min="1" max="20" value="9.81" step="0.1">
          <span id="gravityValue">9.81</span>
        </div>
        <div class="control-group">
          <button id="startButton">Start</button>
          <button id="resetButton">Reset</button>
        </div>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
